name: example
description: A new Flutter application.

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  runtime_arb:
    path: ../runtime_arb

builders:
  r_flutter:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
      - assets/
      - assets/sub/
      - assets/sub/ignore1/
      - assets/sub/ignore2/
      - assets/sub/sub/
      - assets/sub2/sub2.txt
      - assets/sub2/
      - lib/i18n/

  fonts:
      - family: TestFont
        fonts:
          - asset: fonts/Roboto-Thin.ttf